<!DOCTYPE html>
<html>
    <head>
        <title>onScreen jQuery Plugin</title>
        <meta charset="UTF-8">
        
        <style>
            div {
                width : 100%;
                height: 60px;
                background: blue;
                margin-top: 20px;
                opacity: 0.2;
                -webkit-transform: translate3d(0,50px,0);
                -webkit-transition: all 300ms ease;
            }
        </style>
        
        <script src="js/libs/jquery.min.js" ></script>
        <script src="js/onscreen.js" ></script>
        <script>
            $(window.document).ready(function(){
                $('div:onscreen, div:passedscroll').css({
                        'background' : 'red',
                        'opacity': '1',
                        '-webkit-transform': 'translate3d(0,0,0)'
                    });
                $(window).on('scroll', function(){
                    $('div:onscreen, div:passedscroll').css({
                        'background' : 'red',
                        'opacity': '1',
                        '-webkit-transform': 'translate3d(0,0,0)'
                    }); 

                    $('div:hiddeninbottom').css({
                        'background' : 'blue',
                        'opacity': '0.2',
                        '-webkit-transform': 'translate3d(0,50px,0)'
                    });
                });
            });
        </script>
    </head>
